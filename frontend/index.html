<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Chat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 500px;
      margin-top: 40px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      box-sizing: border-box;
    }

    #messages {
      border: 1px solid #ddd;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    .message {
      margin-bottom: 8px;
    }

    .author {
      font-weight: bold;
    }

    .time {
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Mini Chat</h2>

    <input id="author" type="text" placeholder="Ton pseudo" />

    <div id="messages"></div>

    <input id="content" type="text" placeholder="Ton message" />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    // URL backend Render (CORRECTE)
    const API_URL = "https://exam-chat-backend.onrender.com/api/messages";

    async function loadMessages() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";

        data.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message";

          div.innerHTML = `
            <span class="author">${msg.author}</span>
            <span class="time">(${new Date(msg.time).toLocaleTimeString()})</span> :
            ${msg.content}
          `;

          messagesDiv.appendChild(div);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (error) {
        console.error("Erreur chargement messages", error);
      }
    }

    async function sendMessage() {
      const author = document.getElementById("author").value;
      const content = document.getElementById("content").value;

      if (!author || !content) {
        alert("Pseudo et message obligatoires");
        return;
      }

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ author, content })
      });

      document.getElementById("content").value = "";
      loadMessages();
    }

    // Refresh automatique toutes les 4 secondes
    setInterval(loadMessages, 4000);
    loadMessages();
  </script>

</body>
</html>
